<!DOCTYPE html>
<html lang="es" ng-app="spotify">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Spotify</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">
	        Spotify
	      </a>
	    </div>
	  </div>
	</div>

	<div class="container-fluid">
		
		<section ng-controller="ArtistController as artCtrl">
			
			<artist-data></artist-data>
			

			<div class="col-md-6" ng-controller="TabsController as tabs">
				<ul class="nav nav-tabs nav-justified">
					<li ng-class="{ active:tabs.tab === 1 }"><a href="#" ng-click="tabs.selectTab(1)">Alb√∫ms</a></li>
					<li ng-class="{ active:tabs.tab === 2 }"><a href="#" ng-click="tabs.selectTab(2)">Temas mas escuchados</a></li>
				</ul>
				<!-- Albums -->

				<albums-data></albums-data>

				<!-- Temas populares -->
				
				<popular-data></popular-data>

			</div>
			

		</section>

		<!-- comments -->
		
			<comments-data></comments-data>

		<!-- /comments -->
	</div>
	<script src="js/lib/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>

</body>
</html>
