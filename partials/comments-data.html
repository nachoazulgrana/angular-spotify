
			<button ng-hide="cmtsCtrl.show" ng-click="cmtsCtrl.toggle()" class="btn btn-primary">Show comments <span class="badge">{{ cmtsCtrl.comments.length }}</span></button>
			<div ng-show="cmtsCtrl.show" class="panel panel-primary">
			  <div class="panel-heading">
			    <h1 class="panel-title">Comments <button class="close pull-right" ng-click="cmtsCtrl.toggle()">&times;</button></h1>
			  </div>
			  <div class="panel-body">
			    <form name="commentsForm" class="form-horizontal" role="form" ng-submit="commentsForm.$valid && cmtsCtrl.addComment()" novalidate>
			      <div class="form-group">
			        <div class="col-sm-6">
			          <textarea ng-model="cmtsCtrl.comment.body" placeholder="Please tell us what you think about {{artCtrl.artist.name}}" class="form-control" required></textarea>
			        </div>
			        <div class="col-sm-4">
			          <input ng-disabled="cmtsCtrl.comment.anonymous" ng-model="cmtsCtrl.comment.email" type="email" placeholder="Please enter your email address" class="form-control" ng-required="!cmtsCtrl.comment.anonymous">
			          <label>
			            <input ng-model="cmtsCtrl.comment.anonymous" id="anonymous" ng-change="cmtsCtrl.anonymousChanged()" type="checkbox">
			            Anonymous
			          </label>
			        </div>
			        <div class="col-sm-2">
			          <button type="submit" class="btn-primary btn-lg">Comment</button>
			        </div>
			      </div>
			    </form>
			    <h5 class="alert alert-danger" ng-if="!commentsForm.$valid">Formulario Inv√°lido</h5>
			    <blockquote ng-repeat="comment in cmtsCtrl.comments">
			      <p>{{ comment.body }}</p>
			      <footer>
			        Comment by <a ng-if="!comment.anonymous" href="mailto:{{ comment.email }}">{{ comment.email }}</a>
					<em ng-if="comment.anonymous">Anonymous</em>
			        on <span>{{ comment.date | date : 'medium' }}</span>
			      </footer>
			    </blockquote>
			  </div>
			</div>
